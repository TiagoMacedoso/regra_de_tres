<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>Calculadora de regra de três</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main>

        <section>
            <h1>REGRA DE TRÊS SIMPLES</h1>
        </section>

        <section class="section-inputs">
            <div class="inputs">

                <div>
                    <input type="number" name="n1" id="n1">
                    <img class="arrow-right" src="./assets/arrow-right.svg" alt="Seta à direita">
                    <span>Está para</span>
                    <img class="arrow-right" src="./assets/arrow-right.svg" alt="Seta à direita">
                    <input type="number" name="n2" id="n2">
                </div>

                <span class="like-this">Assim como</span>

                <div>
                    <input type="number" name="n3" id="n3">
                    <img class="arrow-right" src="./assets/arrow-right.svg" alt="Seta à direita">
                    <span>Está para</span>
                    <img class="arrow-right" src="./assets/arrow-right.svg" alt="Seta à direita">
                    <input type="number" name="n4" id="n4" disabled placeholder="X">
                </div>

            </div>

            <button type="submit" id="btn_calc"><span>CALCULAR</span></button>

        </section>

        <section class="media">
            <a href="https://github.com/tiagomacedoso/"><img src="./assets/github.svg" alt="Ícone com link para o GitHub do criador da página"></a>
            <a href="https://www.linkedin.com/in/tiagomacedoso/"><img src="./assets/linkedin.svg" alt="Ícone com link para o LinkedIn` do criador da página"></a>
            <a href="https://github.com/TiagoMacedoso/regra_de_tres/"><img src="./assets/code.svg" alt="Ícone com link para o repositório de códigos utilizados para criar a página"></a>

        </section>

    </main>

    <dialog>
        <div class="title_modal">
            <h1>RESULTADO</h1>
            <img src="/assets/close.svg" id="close_modal" alt="Ícone para fechar o modal de resultado">
        </div>
        <div class="body_modal">
            
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
